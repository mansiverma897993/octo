version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mdc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - local-agent

  local-agent:
    build: ./local-agent
    env_file:
      - ./local-agent/.env
    ports:
      - "9090:9090"
    volumes:
      - ./local-agent/logs:/app/logs
      - ${WORKSPACE_ROOT:-.}:/workspace

  web:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
